<div fxLayout="row" fxLayoutWrap="wrap">
	<div fxFlex="100" fxLayout="column">
		<md-card fxFlex="100">
			<md-card-header class="">
				<md-card-title class="py-0"><h1 class="my-1">Bill</h1></md-card-title>
			</md-card-header>
			<md-card-content>
				<form fxLayout="column">
					<div fxLayout="row">					
						<div fxLayout="column" fxFlex class="mx-1">
							<md-input-container class="mb-1">
				            	<input mdInput [(ngModel)]="customer.name" name="customerName"  placeholder="Customer Name" >
				          	</md-input-container>
		          			<md-checkbox [(ngModel)]="customer.isDelivered" name="isDelivered" >{{label.delivered}}</md-checkbox>
						</div>
						<div fxLayout="column" fxFlex class="mx-1">
							<!-- <ng2-datepicker [options]="customer.options" [(ngModel)]="customer.date" name="date"></ng2-datepicker> -->
				          	<!-- <md-input-container>
				            	<input mdInput [(ngModel)]="customer.date" name="date" placeholder="Date" ng2-datetime-picker date-only="true">
				          	</md-input-container> -->
				          		<!-- <input mdInput material-datepicker [(ngModel)]="customer.date" name="date"> -->
			          		<material-datepicker [(date)]="customer.date" name="date" class="mb-1"></material-datepicker>
<!-- 				          	<md-input-container class="mb-1">
				            	<input mdInput [(ngModel)]="customer.date" name="date" placeholder="Date">
				          	</md-input-container> -->
				          	<md-select placeholder="Quality of Payment" [(ngModel)]="customer.quality" name="qualityOfPayment"  class="my-1">
		    					<md-option *ngFor="let qualityOfPayment of qualityOfPayments" [value]="qualityOfPayment.value">
		      						{{qualityOfPayment.viewValue}}
		    					</md-option>
		  					</md-select>
				          	<md-input-container *ngIf="customer.quality==2">
				            	<input mdInput  [(ngModel)]="customer.accountNumber" name="accountNumber" placeholder="Account Number">
				          	</md-input-container>
						</div>
					</div>
					<div fxLayout="row" class="mb-1">
						<div fxLayout="column" fxFlex class="mx-1">
				          	<md-input-container>
				            	<textarea mdInput [(ngModel)]="customer.detail" name="detail" placeholder="Details"></textarea>
				          	</md-input-container>
						</div>
					</div>
				</form>								
			</md-card-content>
		</md-card>
		<md-card>
			<md-card-content>
					<md-divider></md-divider>
					<div fxLayout="row" class="">
						<div fxLayout="column" fxFlex class="mr-1">
							<h6 class="py-1 my-0 ">Product</h6>
							<md-divider></md-divider>
							<md-input-container floatPlaceholder="never" class="my-1">
				            	<input mdInput [(ngModel)]="customer.product" name="product" placeholder="Product">
				          	</md-input-container>
						</div>
						<md-divider></md-divider>
						<div fxLayout="column" fxFlex class="mr-1">					
							<h6 class="py-1 my-0 ">Price</h6>
							<md-divider></md-divider>
							<md-input-container floatPlaceholder="never" class=" my-1">
				            	<input mdInput  [(ngModel)]="customer.price" name="price" placeholder="Price">
				          	</md-input-container>
						</div>
						<md-divider></md-divider>
						<div fxLayout="column" class="mr-1" fxFlex >
							<h6 class="py-1 my-0">Quantity</h6>
							<md-divider></md-divider>
							<md-input-container floatPlaceholder="never" class="my-1">
				            	<input mdInput  [(ngModel)]="customer.quantity" name="quantity" placeholder="Quantity">
				          	</md-input-container>							
						</div>
						<md-divider></md-divider>
						<div fxLayout="column" fxFlex class="mr-1">
							<h6 class="py-1 my-0">Total</h6>
							<md-divider></md-divider>
							<md-input-container floatPlaceholder="never" class="my-1">
				            	<input mdInput  [(ngModel)]="customer.total" name="total" placeholder="Total">
				          	</md-input-container>						
						</div>
					</div>
			</md-card-content>
		</md-card>
		<md-card>
			<md-card-actions>
				<button md-button md-raised-button color="primary">Sign Up</button>
				<button md-button md-raised-button color="primary">Open The Printer</button>
			</md-card-actions>
			
		</md-card>				
	</div>
</div>
