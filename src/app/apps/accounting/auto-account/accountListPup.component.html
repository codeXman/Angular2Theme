 <h5 class="mt-0">List de compte</h5> 
   <p> <ngx-datatable
  class="material "
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [selected]="selected"
  [externalPaging]="true"
  [count]="count"
  [offset]="offset"
  [limit]="limit"
  [selectionType]="'single'"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (page)='onPage($event)'>
  
  <ngx-datatable-column name="{{'ACCOUNTNUM' | translate }}" prop="numAccount" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'label' | translate }}" prop="libelle" ></ngx-datatable-column>

</ngx-datatable> </p>
  <button md-button type="button" (click)="dialogRef.close(selected)">{{'CLOSE' | translate }}</button>`
