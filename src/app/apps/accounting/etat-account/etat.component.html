<md-card>
  <md-card-title>{{'ETATCOMPTE' | translate }}</md-card-title>
  
  <md-card-content>
    <div fxLayout="row" fxLayoutWrap="wrap">
      <div fxFlex.gt-sm="50" fxFlex="100">
        
        <p>
          <md-input-container>
            <input mdInput placeholder=" {{'ACCOUNTNUM' | translate }}" [mdAutocomplete]="reactiveAuto" [formControl]="stateCtrl">
          </md-input-container>
        </p>

      </div>
    
    </div>

    <md-autocomplete #reactiveAuto="mdAutocomplete" [displayWith]="displayFn">
      <md-option *ngFor="let state of reactiveAccounts | async" [value]="state">
        <span>{{ state.libelle }}</span>
        <span> ({{state.numAccount}}) </span>
      </md-option>
    </md-autocomplete>
	<md-card>
      <md-tab-group >
        <md-tab >
		 <ngx-datatable
  class="material"
  [rows]="rowsIn"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="countIn"
  [offset]="offsetIn"
  [limit]="limitIn"
  (page)='onPageIn($event)'>
   <ngx-datatable-column name="{{'DATE' | translate }}" prop="dateOperation" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'DETAIL' | translate }}" prop="remarque" ></ngx-datatable-column>
   <ngx-datatable-column name="{{'CREDIT' | translate }}" prop="montantCredit" ></ngx-datatable-column> 
   <ngx-datatable-column name="{{'DEBIT' | translate }}" prop="montantDebit" ></ngx-datatable-column>    
   </ngx-datatable>
	</md-tab >
      </md-tab-group >
	</md-card>
  

 </md-card-content>
</md-card>
